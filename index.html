<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Formulario</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="cabecera">
            <h2>Validaci&oacute;n JS</h2>
        </div>

        <!-- Formulario -->
        <form id="formulario" action="" method="">

            <!-- Usuario -->
            <div class="form-control">
                <label for="usuario">Nombre de usuario</label>
                <input id="usuario" type="text">
                <p></p>
            </div>

            <!-- E-mail -->
            <div class="form-control">
                <label for="email">E-mail</label>
                <input id="email" type="email">
                <p></p>
            </div>

            <!-- Password -->
            <div class="form-control">
                <label for="passw">Password</label>
                <input id="passw" type="password">
                <p></p>
            </div>

            <!-- Confirmación Password -->
            <div class="form-control">
                <label for="passw-confirmar">Confirmar Password</label>
                <input id="passw-confirmar" type="password">
                <p></p>
            </div>

            <button>Enviar</button>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
